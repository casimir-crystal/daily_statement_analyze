<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      body {
        background-color: #f5f5f5;
        font-family: "Microsoft YaHei";
      }

      h1 {
        margin-top: 0;
        padding-bottom: 5px;
        font-weight: normal;
      }

      .container {
        width: auto;
        max-width: 680px;
        padding-bottom: 40px;
      }
    </style>
    <link href="floating-labels.css" rel="stylesheet">
  </head>
  <body>
    <!-- Begin page content -->
    <div class="container">
      <h1 class="mt-5">欢迎使用！</h1>
      <div class="alert alert-success" role="alert">
        已成功上传 <b>{{ date }}.csv</b> 文件。请继续。
      </div>
      <p>下一步。因为小票上的美团外卖、美团开店宝、口碑的数据不准确，所以需要依次手动输入。</p>
      <p>请打开门店手机，根据要求填入每个数据。完成后点击提交。</p>
      <form method="post">
        <label><b>美团外卖</b>：</label>
        <div class="input-group input-group-sm mb-3">
          <div class="form-label-group">
            <input type="text" name="meituan_turnover" id="meituan_turnover" class="form-control" placeholder="美团外卖销售额" required>
            <label for="meituan_turnover">美团外卖销售额</label>
          </div>
          <div class="form-label-group">
            <input type="text" name="meituan_sells" id="meituan_sells" class="form-control" placeholder="美团外卖单数" required>
            <label for="meituan_sells">美团外卖单数</label>
          </div>
        </div>

        <label><b>美团开店宝</b>：</label>
        <div class="input-group input-group-sm mb-3">
          <div class="form-label-group">
            <input type="text" name="kaidianbao_turnover" id="kaidianbao_turnover" class="form-control" placeholder="开店宝销售额" required>
            <label for="kaidianbao_turnover">开店宝销售额</label>
          </div>
          <div class="form-label-group">
            <input type="text" name="kaidianbao_sells" id="kaidianbao_sells" class="form-control" placeholder="开店宝单数" required>
            <label for="kaidianbao_sells">开店宝单数</label>
          </div>
        </div>

        <label><b>口碑掌柜</b>：</label>
        <div class="input-group input-group-sm mb-3">
          <div class="form-label-group">
            <input type="text" name="koubei_turnover" id="koubei_turnover" class="form-control" placeholder="口碑销售额" required>
            <label for="koubei_turnover">口碑销售额</label>
          </div>
          <div class="form-label-group">
            <input type="text" name="koubei_sells" id="koubei_sells" class="form-control" placeholder="口碑单数" required>
            <label for="koubei_sells">口碑单数</label>
          </div>
        </div>
        <p>全部填写完成后，点击提交进入下一步。</p>
        <p style="color: red;"><b>请务必确保你的输入全部准确！<i>不然会被扣绩效</i></b></p>

        <button type="submit" class="btn btn-primary">提交</button>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    -->
  </body>
</html>
