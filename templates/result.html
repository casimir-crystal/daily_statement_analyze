{% extends "base.html" %}

{% block content %}
  <table border="1" style="text-align: center; white-space: nowrap;" class="dataframe table table-bordered">
	  <thead>
      <tr>
  {% for key in data.keys() %}
	      <th>{{ key }}</th>
  {% endfor %}
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
  {% for value in data.values() %}
	      <td>{{ value }}</td>
  {% endfor %}
	    </tr>
	  </tbody>
  </table>
{% endblock %}
